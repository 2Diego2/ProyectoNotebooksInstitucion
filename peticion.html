<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petición</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="icon" href="img/note.jpg" type="image/x-icon">
</head>
<body>
    <h1>Registro de notebooks</h1>

    <div>
        <label for="filtro">Filtrar por estado:</label>
        <select id="filtro">
            <option value="">Todas</option>
            <option value="Disponible">Disponibles</option>
            <option value="Ocupado">Ocupadas</option>
            <option value="Dañado">Dañadas</option>
        </select>
    </div>

    <div class="listas-container">
        <ul id="lista1"><h3>Gabinete 1</h3></ul>
        <ul id="lista2"><h3>Gabinete 2</h3></ul>
        <ul id="lista3"><h3>Gabinete 3</h3></ul>
    </div>
    
    <button id="pedir-button" class="hidden">Pedir</button>
    <button id="devolver-button" class="hidden">Devolver</button>
    <div id="resultado"></div>

    <div id="formulario" style="display: none;">
        <h2>Formulario de petición</h2>
        <form id="form-peticion">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="Profesor">Profesor</option>
                <option value="Alumno">Alumno</option>
            </select><br><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br><br>
            <button type="button" id="confirmar">Confirmar</button>
            <button type="button" id="cerrar-formulario">Cerrar</button>
        </form>
    </div>

    <div id="formulario-devolucion" style="display: none;">
        <h2>Formulario de devolución</h2>
        <form id="form-devolucion">
            <button type="button" id="confirmar-devolucion">Confirmar Devolución</button>
            <button type="button" id="cerrar-formulario-devolucion">Cerrar</button>
        </form>
    </div>

    <script src="scripts/lista-peticion.js"></script>
</body>
</html>
